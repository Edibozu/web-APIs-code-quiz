<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web-APIs-Code-Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="nav">
        <div class="highscores mr-auto">
          <a class="nav-link active" href="./highscores.html">Highscores</a>
        </div>
        <div class="timer ml-auto">
          <a class="nav-link disabled" tabindex="-1" aria-disabled="true"
            >Time: <span id="time-remaining">60</span></a
          >
        </div>
      </nav>
    </header>

    <main>
      <div class="container m-auto">
        <h2 id="container-main" class="text-center">Coding Quiz Challenge</h2>
        <p id="container-secondary" class="text-center">
          Try to answer the code-related questions within the time limit. Keep
          in mind that incorrect answers will penalize your score/time by ten
          seconds!
        </p>
        <div class="start-button">
          <button id="button1" type="button">Start Quiz</button>
        </div>
      </div>

    </div class="submit-form">
    <h2 id="all-done" class="text-center">All Done!</h2>
    <p id="form-info" class="text-center">Your final score is <span id="final-score">0</span></p>
    <input
      class="form-control m-auto form-control-sm"
      type="text"
      placeholder="Add Initials"
    /></div>
    <div class="submit-btn text-center">
    <button id="button2" type="button">Submit</button></div>
    </div>

    </main>

    <script src="./script.js" async defer></script>
  </body>
</html>
